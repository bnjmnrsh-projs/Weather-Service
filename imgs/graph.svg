<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50">
  <defs>
    <pattern id="square" width="10" height="10" patternUnits="userSpaceOnUse" >
      <rect width="20" height="20" style="fill:none;stroke:#c9c4c2"/>
    </pattern>
    <pattern id="quad" width="20" height="20" patternUnits="userSpaceOnUse" >
      <rect width="100" height="100" style="stroke:#c9c4c2" fill="url(#square)"/>
    </pattern>
  </defs>
  <rect width="50" height="50" fill="url(#quad)" style="stroke:#c9c4c2;stroke-width:1px"/>
</svg>