<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>The Weather Service</title>

            name="description"
            content="The Weather Service: more efficient than the Post Office"
        />

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            rel="apple-touch-icon"

            href="./apple-touch-icon.png"

            type="image/png"

            <a href="./">

            </a>

                    alt=""

                    src="./icons/weather/svg/wi-day-sunny.svg"

                    <li>Checking the weather near you...</li>
                </ul>
            </header>
            <div id="details">
                <ul class="local-data unstyled">
                    <li class="loading-bg"></li>
                    <li class="loading-bg"></li>
                    <li class="loading-bg"></li>
                    <li class="loading-bg"></li>
                    <li class="loading-bg"></li>
                    <li class="loading-bg"></li>
                    <li class="loading-bg"></li>
                </ul>
            </div>
            <div id="forcast">
                <ul class="unstyled">
                    <li class="loading-bg"></li>
                    <li class="loading-bg"></li>
                </ul>
            </div>
        </main>

                <br />
